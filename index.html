<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Sounds</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #ff9900;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #cc7a00;
        }
    </style>
</head>
<body>

    <button onclick="playSound('vineBoom')">ðŸ”Š Play Vine Boom</button>
    <button onclick="playSound('otherSound')">ðŸ”Š Play Another Sound</button>

    <audio id="vineBoom">
        <source src="https://res.cloudinary.com/dgeajomdw/video/upload/v1739593526/vine-boom_1_xuumbf.mp3" type="audio/mpeg">
    </audio>

    <audio id="otherSound">
        <source src="https://res.cloudinary.com/dgeajomdw/video/upload/v1739593526/your-other-sound.mp3" type="audio/mpeg">
    </audio>

    <script>
        function playSound(id) {
            let audio = document.getElementById(id);
            audio.play();
        }
    </script>

</body>
</html>
